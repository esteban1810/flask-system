<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página De Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card">
        <div class="icon">
            <img src="{{ url_for('static', filename='img/adduser_añadir_3553.png') }}" alt="">
        </div>
        <form action="/procesa" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" required>
            </div>
            <br>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" required>
            </div>
            <br>
            <div>
                <label for="genero">Genero</label>
                <input type="radio" name="genero" value="masculino"><label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="femenino"><label for="femenino">Femenino</label>
            </div>
            <br>
            <div>
                <label for="tipo">Tipo</label>
                <input type="radio" name="tipo" value="1" id="administrador" onclick="ocultarCedula()"><label for="masculino">Administrador</label>
                <input type="radio" name="tipo" value="2" id="medico" onclick="mostrarCedula()"><label for="femenino">Médico</label>
            </div>
            <br>
            <div id="cedula">
                <label for="cedula">Cédula</label>
                <input type="text" name="cedula">
            </div>
            <br>
            <div>
                <label for="correo">Correo</label>
                <input type="email" name="correo" required>
            </div>
            <br>
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contrasenia" id="pass" required>
            </div>
            <br>
            <div>
                <label for="contrasenia2">Confirmar Contraseña</label>
                <input type="password" name="contrasenia2" id="confPass" required>
            </div>
            <input type="submit" value="Enviar" class="registro__buton" onclick=" return validarPassword()">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
